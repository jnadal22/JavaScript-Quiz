<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Quiz!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Butcherman&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
</head>
<body>
       <div class="nav-bar">
            <ul id="Timer" class="countdown-timer">Timer <span id="seconds"></span></ul>

            <ul id="high-scores" class="hide">High Scores</ul>
      </div>

 <section>
        <header class="intro" id="intro-page">
            <div id="opening-page">
                <h2>Press start to begin Quiz</h2>
                <button class="start-btn" id="start">start Quiz</button>
            </div>
        </header>
        
    
        
            <div id="question-container" class="hide">
                <div id="question">Questions</div>
                    <button id="btn1" class="ans-btn">1</button>
                    <button id="btn2" class="ans-btn">2</button>
                    <button id="btn3" class="ans-btn">3</button>
                    <button id="btn4" class="ans-btn">4</button>
                </div>
                
            </div>
  </section>
  <footer>Jordan 2022</footer>

            <script src="script.js"></script>

       
</body>
</html>
